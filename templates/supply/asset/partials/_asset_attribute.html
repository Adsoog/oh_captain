<div class="w-full bg-white shadow-md rounded p-3 mt-4">
    <div class="flex justify-between items-center border-b border-gray-200 pb-1 mb-2">
        <h3 class="text-lg font-semibold text-gray-800">Atributos Personalizados</h3>
        <div class="flex items-center gap-2">
            <!-- Formulario para añadir nuevos atributos -->
            <form id="new-attribute-form" class="flex items-center gap-2">
                <input type="text" name="new_key" placeholder="Clave"
                       class="border border-gray-300 p-1 rounded w-32 text-sm">
                <input type="text" name="new_value" placeholder="Valor"
                       class="border border-gray-300 p-1 rounded w-32 text-sm">
                <input type="hidden" name="asset_id" value="{{ asset.id }}">
            </form>
            <button class="inline-flex items-center gap-2 px-3 py-1 border-2 border-green-500 text-green-600 text-sm font-semibold rounded-md transition-all hover:bg-green-100 hover:border-green-700 hover:text-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                    hx-post="{% url 'asset_attribute' asset.id %}"
                    hx-target="#attribute-table"
                    hx-include="#new-attribute-form"
                    hx-swap="beforeend">
                <i class="bx bx-check text-lg"></i>
                Añadir Atributo
            </button>
        </div>
    </div>
    <table class="w-full table-auto text-sm text-gray-700" id="attribute-table">
        <tbody>
            {% for key, value in asset.attributes.custom_fields.items %}
            {% include "supply/asset/partials/_attribute_row.html" with asset=asset key=key value=value %}
            {% endfor %}
        </tbody>
    </table>
</div>
