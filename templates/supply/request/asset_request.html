{% extends "base/base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold">Solicitar Activo</h1>

    <!-- Muestra mensajes de Ã©xito o error -->
    {% if messages %}
    {% for message in messages %}
    <p class="text-green-600">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method="post" class="mt-4 p-4 border rounded bg-white shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-semibold">Activo:</label>
            {{ form.asset }}
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Responsable de aprove:</label>
            {{ form.approved_by }}
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Cantidad:</label>
            {{ form.quantity }}
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>

    <a href="{% url 'assets_list' %}" class="mt-4 inline-block text-blue-500">Volver a la lista de activos</a>
</div>
{% endblock %}
