{% extends "base.html" %}

{% block content %}
  <div class="w-full">
    <c-nav.basic name="Mis solicitudes"></c-nav.basic>
    {% if requests %}
      <ul class="list-disc pl-5">
        {% for request in requests %}
          <li>
            <strong>{{ request.correlative }}</strong> - {{ request.reason }} ({{ request.get_status_display }})
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No se encontraron solicitudes.</p>
    {% endif %}
  </div>
{% endblock %}
