<!-- Navbar -->
<div class="navbar bg-gradient-to-r from-black via-gray-900 to-black shadow-md shadow-gray-600 px-3 fixed top-0 w-full z-50 transition-colors duration-300">
    <!-- Botón para alternar la sidebar -->
    <div class="flex-none">
        <button onclick="toggleSidebar()" class="btn btn-square btn-ghost">
            <i class="bx bx-menu text-2xl text-white"></i>
        </button>
    </div>

    <!-- Título estático "O! Captain" y Título dinámico centrado -->
    <div class="flex-1 text-center">
        <span class="text-xl font-semibold text-white">
            O! Captain
        </span>
    </div>

    <!-- Título dinámico centrado -->
    <div class="flex-1 text-center">
        <span class="text-sm text-white">
            {% block page_title %}{% endblock %}
        </span>
    </div>

    <!-- Iconos del navbar (carrito, tema, perfil) -->
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
                <i class="bx bx-cart text-2xl text-white"></i>
                <span class="badge badge-sm indicator-item bg-red-500 text-white">8</span>
            </div>
        </div>
    </div>
    <button id="theme-toggle" class="btn btn-ghost btn-circle text-xl mx-2">
        <i id="theme-icon" class="bx bx-moon text-white"></i>
    </button>
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img alt="Usuario" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"/>
            </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-white rounded-box z-50 mt-3 w-52 p-2 shadow-lg">
            <li><a class="text-gray-800">Perfil</a></li>
            <li><a class="text-gray-800">Configuración</a></li>
            <li><a class="text-gray-800">Cerrar sesión</a></li>
        </ul>
    </div>
</div>
