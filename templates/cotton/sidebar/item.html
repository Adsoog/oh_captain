<div @click="{{ item }} = !{{ item }}"
     class="flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 transition-all duration-300 cursor-pointer">
    <div class="flex items-center space-x-2 flex-grow">
        <i class="bx {{ icon }} text-2xl text-yellow-800"></i>
        <div class="flex-grow transition-all duration-300 overflow-hidden whitespace-nowrap"
             :style="expanded ? 'opacity: 1; margin-left: 0.5rem; width: auto;' : 'opacity: 0; margin-left: 0; width: 0;'">
            <p class="text-sm font-extrabold text-gray-700">{{ name }}</p>
        </div>
    </div>
    <i class="bx transition-all duration-300"
       :class="{{ item }} ? 'bx-chevron-up' : 'bx-chevron-down'"
       x-show="expanded"></i>
</div>

<!-- Submenú con animación de despliegue -->
<ul x-show="{{ item }}" x-transition x-collapse class="pl-6 space-y-2">
    {{ slot }}
</ul>
