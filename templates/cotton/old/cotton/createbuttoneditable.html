<a href="{% url url id %}"
   class="inline-flex items-center gap-2 px-3 py-1 border-2 border-{{ color }}-500 text-{{ color }}-600 text-sm font-semibold rounded-md transition-all hover:bg-{{ color }}-100 hover:border-{{ color }}-700 hover:text-{{ color }}-800 focus:outline-none focus:ring-2 focus:ring-{{ color }}-500 focus:ring-offset-2">
    <i class="{{ icon }}"></i>
    <span>{{ title }}</span>
</a>
