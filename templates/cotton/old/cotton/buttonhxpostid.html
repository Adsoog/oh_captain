<button id="edit-btn"
        class="inline-flex items-center gap-2 px-3 py-1 border-2 border-yellow-500 text-yellow-600 text-xs font-semibold rounded-md transition-all hover:bg-yellow-100 hover:border-yellow-700 hover:text-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2"
        hx-post="{% url url id %}"
        hx-target="{{ hx_target }}"
        hx-include="#new-attribute-form"
        hx-swap="outerHTML">
    <i class="bx bx-check text-lg"></i>
    <span>{{ editname }}</span>
</button>

<button class="bg-blue-500 text-white px-2 py-1 rounded text-sm"
        hx-post="{% url 'asset_attribute' asset.id %}"
        hx-target="#attribute-table"
        hx-include="#new-attribute-form"
        hx-swap="beforeend">
    ➕ Añadir Atributo
</button>
