   hx-post="{% url url id %}"
   hx-target="{{ hx_target }}"
   hx-swap="outerHTML"
   hx-confirm="¿Estás seguro que deseas eliminar {{ deleteinstance }}?"
   class="inline-flex items-center gap-2 px-3 py-1 border-2 border-red-500 text-red-600 text-xs font-semibold rounded-md transition-all hover:bg-red-100 hover:border-red-700 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
   <i class="bx bx-trash text-lg"></i>
</a>
